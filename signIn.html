<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- style js -->
    <link rel="stylesheet" href="./assets/js/bootstrap.min.js">
    <!-- font awesome link -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome/js/all.js">
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css">

    <title>SignIn</title>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>

</head>

<body>

    
    <div class="login_BG">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="Signin_bg">
                        <div class="login_logo ">
                            <img src="./assets/images/Header-logo.png" alt="">
                        </div>
                        <div class="login-form-1">
                            <h3>SIGN IN</h3>
                            <form>
                                
                                <ul class="nav nav-tabs form-group login_btn">
                                    <li class="active"><a data-toggle="tab" class="active EMAIL_" href="#email">Email</a></li>
                                    <li><a data-toggle="tab" class="MOBILE_" href="#mobile">Mobile</a></li>
                                    
                                </ul>
                                <div class="tab-content">
                                    <div id="email" class="tab-pane fade in active show">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <a href="#" class="ForgetPwd">Forget Password?</a>
                
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit S__Login" value="Login" />
                                            <h6>OR</h6>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit s__GMAIL" value="SIGN IN WITH GMAIL" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit S__FACEBOOK" value="SIGN IN WITH FACEBOOK" />
                                        </div>
                                    </div>
                                    <div id="mobile" class="tab-pane fade">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Mobile *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <a href="#" class="ForgetPwd">Forget Password?</a>
                
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit S__Login" value="Login" />
                                            <h6>OR</h6>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit s__GMAIL" value="SIGN IN WITH GMAIL" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit S__FACEBOOK" value="SIGN IN WITH FACEBOOK" />
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </form>
                          
                        </div>
                        
                        
                        <div class="Dont_have">
                            <h5>Don't have an account?<a href="#" style="font-weight: bold;"> Creat Your account,</a>
                                it takes less then a minutes</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 rightbg_img">
                    <div class="girl-Img">
                        <div>
                            <img class="w-100 img-fluid d-sm-none d-md-block d-lg-block d-none" src="./assets/images/login-signup/girl.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
